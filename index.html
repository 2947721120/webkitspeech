<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
		<title>Testjavascript</title>
	</head>
	<body>
		<form id="labnol">
			<div class="speech">
				<input type="text" name="q"  placeholder="Speak" />
				
				 <textarea id = "transcript" placeholder="textAns"></textarea>

				<img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
				<button onclick="stopspeak()" >stop</button>
			</div>
		</form>
		<script type="text/javascript">
		var stop = false;

			function startDictation() {
		
		if (window.hasOwnProperty('webkitSpeechRecognition')) {
		
		var recognition = new webkitSpeechRecognition();
		
			recognition.continuous = true;
			recognition.interimResults = false;
			
			recognition.lang = "th-TH";
			recognition.start();

		var final_transcript = '';
		recognition.onresult = function(event) {
			document.getElementById('transcript').value = event.results[0][0].transcript;
			var interim_transcript = '';
				for(var i = event.resultsIndex; i < event.results.length; ++i){
					if (event.results[i].isFianal) {
						final_transcript += event.results[i][0].transcript;
					}else {
						interim_transcript += event.results[i][0].transcript;
					}
				}
				final_transcript = capitalize(final_transcript);
				console.log(final_transcript)
			//algorithem loop you think
			console.log(event.results[0][0].transcript);
			if (stop === true) {
				recognition.stop();
			}
			//recognition.stop();
			// document.getElementById('labnol').submit();
		  };
		recognition.onerror = function(e) {
			recognition.stop();
			}
		  }
		}

		function stopspeak (){
			stop = true;
		}
		var first_char = /\S/;
		function capitalize(s) {
		  return s.replace(first_char, function(m) { return m.toUpperCase(); });
		}
		</script>
		
		<h1>test</h1>
	</body>
</html>
